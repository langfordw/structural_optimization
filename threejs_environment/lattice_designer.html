<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - catmull spline editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #404040;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
<!-- 		// <script src="js/controls/TransformControls.js"></script>
		// <script src="js/controls/DragControls.js"></script> -->
		<!-- // <script src="js/cameras/CombinedCamera.js"></script> -->

		<script src="js/libs/stats.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>


		<div align="center" style="width:33%;padding:10px;display:block;margin:auto">
		 <form role="form" style="background-color: #e0e0e0;padding-bottom:15px;padding-top:10px">
		  <div class="form-group">
		    <label for="length">Num Wide:</label>
		    <input type="range" class="form-control" id="nwide" min=1 max=10 step=1 default=5>
		    <span type="text" id="length_value"></span>
		  </div>
		  <div class="form-group">
		    <label for="pitch">Num Tall:</label>
		    <input type="range" class="form-control" id="ntall" min=1 max=10 step=1 default=5>
		    <span type="text" id="pitch_value"></span>
		  </div>
		  </form>
		 </div>


		<script src="js/threeEnvironment.js"></script>
		<script src="js/lattice.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/Cobyla.js"></script>
		<script type="text/javascript">
			initThreeJS();
			initLattice();
			animate();
			updateGeometry();
		</script>

		<canvas id="canvas"></canvas>

	</body>
</html>
